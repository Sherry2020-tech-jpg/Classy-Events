<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reservation - Dream Events</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
* {  
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7f6;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* Sticky Header */
.sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to right, #f7f9fc, #e3e7ef);
    padding: 10px 20px;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

/* Logo Styling for Dream Events */
.sticky-header .logo h1 {
    font-family: 'Dancing Script', cursive; /* Elegant font for sophistication */
    font-size: 3rem;
    font-weight: bold;
    letter-spacing: 2px;
    color: #5a3d92; /* Luxurious deep purple */
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Deeper shadow for emphasis */
    transition: transform 0.4s ease, color 0.4s ease; /* Smooth animations */
}
/* Combined DE Styling with Elegance */
.initial-d, .initial-e { 
    position: relative;
    display: inline-block;
    font-size: 4.5rem;
    font-family: 'Playfair Display', serif; /* Elegant font choice */
    font-weight: 700;
    background: linear-gradient(135deg, #8e44ad, #b06fc3); /* Elegant gradient */
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent; /* Makes gradient visible */
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow */
    transition: color 0.3s ease, transform 0.3s ease;
}

/* Adjust overlap for elegance */
.initial-d {
    margin-right: -20px;
}

.initial-e {
    margin-left: -6px;
}

/* Refined hover effect */
.initial-d:hover, .initial-e:hover {
    transform: scale(1.08); /* Elegant enlargement */
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4); /* Deeper shadow */
}


/* Hover Effect */
.sticky-header .logo h1:hover {
    color: #bba2d0; /* Lightened purple for elegant glow on hover */
    transform: scale(1.08); /* Slightly larger on hover */
}

/* Header Background and Positioning */
.sticky-header {
    position: sticky;
    top: 0;
    background: linear-gradient(to right, #f7f9fc, #e3e7ef); /* Soft gradient for a high-end feel */
    padding: 10px;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
}

/* Banner Section */
.banner {
    width: 100%;
    height: 400px;
    background: url('https://images.unsplash.com/photo-1626021524168-a800ae7ae356?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
    overflow: hidden;
}

.banner h2 {
    font-size: 3rem;
    font-weight: 600;
    z-index: 1;
    text-align: center;
    animation: float 2s ease-in-out infinite;
}

.banner:before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

/* Floating effect for banner text */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* Intro Text Section */
.intro {
    max-width: 800px;
    text-align: center;
    padding: 40px 20px;
    animation: fade-in 1s ease-in-out;
}

.intro p {
    font-size: 1.2rem;
    color: #666;
    line-height: 1.6;
}

/* Fade-in animation for intro text */
@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Form Section */
.form-container {
    background: #fff;
    max-width: 800px;
    width: 100%;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    margin: 20px 0;
    animation: slide-up 1s ease-in-out;
}

/* Slide-up animation */
@keyframes slide-up {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-container h2 {
    font-size: 1.8rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

label {
    font-size: 1rem;
    font-weight: 400;
    color: #333;
    margin-bottom: 8px;
    display: block;
}

/* Food Options Styling */
.food-checkboxes label,
.checkbox-group label {
    display: block;
    margin-bottom: 10px;
    font-size: 1rem;
    color: #333;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    background-color: #f9f9f9;
    transition: background-color 0.3s;
}

.food-checkboxes label:hover,
.checkbox-group label:hover {
    background-color: #e0e0e0;
}

.sub-options {
    margin-left: 20px;
    display: none; /* Initially hidden */
}

.sub-options label {
    display: block;
    margin-bottom: 5px;
    font-size: 0.9rem;
    color: #555;
}

/* Input and button styling */
input[type="text"],
input[type="date"],
input[type="email"],
input[type="tel"],
textarea,
select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, background-color 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
    border-color: #007bff;
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    transition: box-shadow 0.3s ease-in-out;
}

.form-group {
    margin-bottom: 20px;
}

.row {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.row .form-group {
    flex: 1;
}

.option-group {
    margin-bottom: 20px;
}

.option-group label {
    display: inline-block;
    margin-right: 15px;
    font-size: 1rem;
}

.option-group input {
    margin-right: 10px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
}

/* Subtle name placement */
.developed-by {
    position: fixed;
    bottom: 5px;
    right: 10px;
    font-size: 0.8rem;
    color: #ccc;
    transition: color 0.3s ease;
}

.developed-by:hover {
    color: #007bff;
}

/* Scroll animations */
.fade-in-up {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.fade-in-up.is-visible {
    opacity: 1;
    transform: translateY(0);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
    }
    .row {
        flex-direction: column;
    }
    .row .form-group {
        width: 100%;
    }
}

@media (max-width: 480px) {
    body {
        padding: 10px;
    }
    .form-container {
        padding: 15px;
    }
    label {
        font-size: 0.9rem;
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
        font-size: 0.9rem;
    }
    button {
        padding: 12px 15px;
        font-size: 1rem;
    }
}

</style>
</head>
