<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reservation - Your Company</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

/* Sticky Header */
.sticky-header {
    position: sticky;
    top: 0;
    background: linear-gradient(to right, #f7f9fc, #e3e7ef);
    padding: 10px 20px;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Align items to the left */
}

/* Logo Styling for Classy Events */
.sticky-header .logo h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    font-weight: bold;
    letter-spacing: 1px;
    color: #5a3d92;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    margin: 0;
    transition: color 0.3s ease, transform 0.3s ease;
}

/* Initials Styling (CE) */
.initial-c, .initial-e {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    font-weight: 800;
    display: inline-block;
    line-height: 1;
}

/* Individual Initial Colors */
.initial-c {
    color: #8e44ad;
    margin-right: -5px;
}
.initial-e {
    color: #5a3d92;
}

/* Hover Effect for Text */
.sticky-header .logo h1:hover,
.initial-c:hover,
.initial-e:hover {
    color: #bba2d0;
    transform: scale(1.05);
}




        /* Banner Section */
        .banner {
            width: 100%;
            height: 400px;
            background: url('https://images.unsplash.com/photo-1626021524168-a800ae7ae356?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .banner h2 {
            font-size: 3rem;
            font-weight: 600;
            z-index: 1;
            text-align: center;
            animation: float 2s ease-in-out infinite;
        }

        .banner:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Floating effect for banner text */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .banner h2 {
                font-size: 2.5rem;
                padding: 0 20px;
                line-height: 1.2;
            }
        }

        @media (max-width: 480px) {
            .banner h2 {
                font-size: 2rem;
                padding: 0 15px;
                line-height: 1.2;
            }
        }

        /* Intro Text Section */
        .intro {
            max-width: 800px;
            text-align: center;
            padding: 40px 20px;
            animation: fade-in 1s ease-in-out;
        }

        .intro p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }

        /* Fade-in animation for intro text */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Form Section */
        .form-container {
            background: #fff;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            animation: slide-up 1s ease-in-out;
        }

        /* Slide-up animation */
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .row .form-group {
            flex: 1;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: inline-block;
            margin-right: 15px;
            font-size: 1rem;
        }

        .option-group input {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* New styles for subtle name placement */
        .developed-by {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 0.8rem;
            color: #ccc;
            transition: color 0.3s ease;
        }

        .developed-by:hover {
            color: #007bff;
        }

        /* Scroll animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .fade-in-up.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .row {
                flex-direction: column;
            }

            .row .form-group {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 15px;
            }

            label {
                font-size: 0.9rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea,
            select {
                font-size: 0.9rem;
                padding: 10px 12px;
            }

            button {
                font-size: 1rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="sticky-header">
        <div class="logo">
            <h1>
                <span class="initial-c">C</span><span class="initial-e">E</span> Classy Events
            </h1>
        </div>
    </div>
    
    

    <!-- Banner Section -->
    <div class="banner">
        <h2>Your Dream Event Awaits</h2>
    </div>

    <!-- Introduction Section -->
    <div class="intro">
        <p>Welcome to the ultimate event reservation platform. Plan your perfect event with ease and let us handle the details.</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Reserve Your Spot</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="fac760b0-6b9c-4aaa-8b46-8a622b382854">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="location">Event Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location">
            </div>

            <div class="form-group">
                <label for="location">Total Area</label>
                <input type="text" id="Total Area" name="Total Area" placeholder="Enter your Total Area">
            </div>

            <div class="form-group">
                <label for="location">Event Type (eg. Birthday)</label>
                <input type="text" id="type" name="type" placeholder="Enter your type">
            </div>

            <!-- New Options Section -->
            <div class="form-group">
                <label for="food">Food Options</label>
                <select id="food" name="food">
                    <option value="Pakistani">Pakistani Food</option>
                    <option value="Chinese">Chinese Food</option>
                    <option value="Refreshment">Refreshment and Fast Food (For Parties and Birthday)</option>
                    <option value="Choice">Food will be by our choice</option>
                </select>
            </div>

            <div class="form-group">
                <label for="entertainment">Entertainment Options</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="entertainment" value="dj"> DJ
                    </label>
                    <label>
                        <input type="checkbox" name="entertainment" value="Live_music_bands"> Live Music Bands
                    </label>
                    <label>
                        <input type="checkbox" name="entertainment" value="dancer"> Dancers
                    </label>
                    <label>
                        <input type="checkbox" name="entertainment" value="Magician"> Magician
                    </label>
                    <label>
                        <input type="checkbox" name="entertainment" value="Photography"> Photography
                    </label>
                    <label>
                        <input type="checkbox" name="entertainment" value="Standup_Comedians"> Standup Comedian
                    </label>
                </div>
            </div>
            

            <div class="form-group">
                <label for="time">What time of the day?</label>
                <select id="time" name="time">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="sunset">Sunset</option>
                    <option value="night">Night</option>
                </select>
            </div>

            <div class="form-group">
                <label for="theme">Theme/Colors</label>
                <input type="text" id="theme" name="theme" placeholder="Enter your theme or preferred colors">
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="text" id="budget" name="budget" placeholder="Enter your budget">
            </div>

            <button type="submit">Submit Reservation</button>
        </form>
    </div>

    <!-- Subtle developed-by tag -->
    <div class="developed-by">
        Developed by Abdul Rahim and Team
    </div>

</body>
</html>
